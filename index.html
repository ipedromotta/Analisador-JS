<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>
    <section>
        <label for="num">Número (1 a 100): <input type="number" name="num" id="num"></label><input type="button" value="Adicionar" onclick="adicionar()"><br>
        <select size="10" name="tab" id="tab"></select><br>
        <input type="button" value="Finalizar" onclick="finalizar()"><input type="button" value="Limpar" onclick="limpar()"><br>
        <div id="res"></div>
    </section>
    <footer>
        <p>Developed by &copy;Pedro Motta</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
